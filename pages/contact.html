
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="../imgs/logo.jpg"/>
    <nav>
        <ul>
            <li><a href="#">Everyday</a></li>
            <li><a href="#">Nurse</a></li>
            <li><a href="#">Holidays</a></li>
            <li><a href="#">Discounted</a></li>
            <li><a href="#">Summer</a></li>
        </ul>
    </nav>
  <h2>Contact Us</h2>
  
        <form action="/send_email" method="POST">
            <label class="dancing-script-family" for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label class="dancing-script-family" for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label class="dancing-script-family" for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button class="link-button" type="submit">Send</button>
        </form>
    
</body>
</html>
