<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Nav Example</title>
  <style>
    nav {
      background: #333;
      padding: 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      position: relative; /* Needed for dropdown positioning */
    }
    nav ul li a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Badges & Reels</a>
        <ul>
          <li><a href="#">Everyday</a></li>
          <li><a href="#">Nurse</a></li>
          <li><a href="#">Holidays</a></li>
          <li><a href="#">Discounted</a></li>
          <li><a href="#">Summer</a></li>
        </ul>
      </li>
      <li><a href="#">Garden Stakes</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
